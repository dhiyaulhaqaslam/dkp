<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/19579c18fe.js" crossorigin="anonymous"></script> <!--FONT AWESOME-->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container-fluid flex justify-center bg-blue-100 w-100">
        <div class="w-auto bg-blue-800 flex justify-center text-center">
            <div class="bg-red-200 border w-1/2">
                <label for="HeadlineAct" class="block text-sm font-medium text-gray-900"> Headliner </label>

                <select name="HeadlineAct" id="HeadlineAct"
                    class="border-1 p-2 mt-1.5 w-full rounded-lg border-gray-200 text-gray-700 sm:text-sm">
                    <option value="">Please select</option>
                    <option value="JM">John Mayer</option>
                    <option value="SRV">Stevie Ray Vaughn</option>
                    <option value="JH">Jimi Hendrix</option>
                    <option value="BBK">B.B King</option>
                    <option value="AK">Albert King</option>
                    <option value="BG">Buddy Guy</option>
                    <option value="EC">Eric Clapton</option>
                </select>
            </div>
        </div>
    </div>
</body>
</html>
